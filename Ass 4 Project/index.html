<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOP</title>
    <link rel="stylesheet" href="./CSS/style.css"> <!-- Link to the external stylesheet -->
</head>
<header>
    Sign Up | Individual
</header>

<body>

    <div class="header-content">
        <img src="./Image/Logo.png" alt="Logo">
        <h1>For Individuals</h1>
        <br>
        <p>
            Start benefitting from the wellness experience for companies looking to increase productivity and improve organizational wellness.
        </p>
    </div>

    <form class="registration-form">
        <div class="name-fields">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Chibuike" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Maduh" required>
            </div>
        </div>
       <div class="gender-fields">
            <div class="form-group">
               <label for="gender">Gender</label>
                  <select name="Gender" id="gender">
                    <option value="Select here">Select here</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date">
            </div>
        </div>

        <div class="weight-fields">
            <div class="form-group">
               <label for="weight">Weight (KG)</label>
                  <select name="Weight" id="weight">
                     <option value="Enter weight">Enter weight</option>
                     <option value="50-60">50-60</option>
                     <option value="61-70">61-70</option>
                     <option value="71-80">71-80</option>
                     <option value="81-90">81-90</option>
                     <option value="91-100">91-100</option>
                 </select>
            </div>
        
            <div class="form-group">
               <label for="height">Height (CM)</label>
                  <select name="Height" id="height">
                     <option value="Enter height here">Enter height here</option>
                     <option value="165-170">165-170</option>
                     <option value="171-180">171-180</option>
                     <option value="181-190">181-190</option>
                 </select>
            </div>
        
        </div>

        <label for="activity-level">Activity level</label>
        <select name="Activity level" id="activity-level">
            <option value="Select here">Select here</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <input type="submit" value="Register" class="submit-button">

        <footer>
            By clicking on the button, you agree to our <span>terms of use</span> and <span>privacy policy</span>.
        </footer>
    </form>

</body>
</html>
